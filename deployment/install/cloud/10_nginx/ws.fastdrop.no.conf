
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8020 ssl;
    server_name app.fastdrop.no;

    ssl_certificate             /etc/nginx/ssl/wild.kbgis.no.bundle.crt;
    ssl_certificate_key         /etc/nginx/ssl/wild.kbgis.key;

    include snippets/ssl-params.conf;
    include snippets/proxy-params.conf;

    location /fastdrop {
        proxy_pass http://backend.app.fastdrop.no;
    }

    location /loader {
        proxy_pass http://backend.app.fastdrop.no;
    }

    location /unloader {
        proxy_pass http://backend.app.fastdrop.no;
    }

    location = /error.html {
        ssi on;
        internal;
        auth_basic off;
    }
}
