<div class="card">
    <img *ngIf="img" [src]="img" alt="{{ name }}" class="avatar" />
    <div class="info">
        <h2>{{ name }}</h2>
        <p *ngIf="role">{{ role }}</p>
        <p *ngIf="org">{{ org }}</p>
        <small>{{ webId }}</small>
        <p> See my network</p>
        <p> Save VCARD</p>
        <div *ngIf="vCardInfo">
            <app-qrcode [webId]=vCardInfo></app-qrcode>
        </div>
        
    </div>
</div>
